{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skills Hub{% endblock %}</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" class="logo">Skills Hub</a>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Главная</a>
                {% if user.is_superuser %}
                    <a href="/admin/">Администрирование</a>
                {% else %}
                    <a href="{% url 'profile' user.id %} ">Профиль</a>
                {% endif %}
                <a class="button" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="button" href="{% url 'login' %}">Войти</a>
            {% endif %}
        </nav>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        &copy; Skills Hub
    </div>
</body>
</html>
