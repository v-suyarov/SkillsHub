{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile_card.css' %}">
<div class="container border rounded mb-4 mt-4">
  <div class="row  ">

        <div class="col-lg-4 col-sm-12 centre " >

            {% if student.photo %}
            <img src="{{student.photo.url}}" alt="{{ student.full_name }}" class="round-img">  <!-- фото круглое -->

            {% else %}
            <img src="{% static 'image/default.jpg' %}" alt="{{ student.full_name }}" class="round-img">  <!-- фото круглое -->
            {% endif %}

        </div>

        <div class="col-lg-8 col-sm-12   text-sm-left text-lg-left px-4 mb-4">
          <div class="row">

            <div class="col-lg-12 col-sm-12 p-2" >
             <a href="profile/{{student.user.id}}" class="h1">{{student.full_name}}</a>
            </div>

            <div class="col-lg-12 col-sm-12 p-1  ">
              <span class="text-dark ">Дата рождения: </span>
              <span class="text-secondary">{{student.date_of_birth}}</span>
            </div>

            <div class="col-lg-12 col-sm-12 p-1  ">
              <span class="text-dark ">Возраст: </span>
              <span class="text-secondary">{{student.age}}</span>
            </div>

            <div class="col-lg-12 col-sm-12 p-1  ">
              <span class="text-dark ">Пол: </span>
              <span class="text-secondary">{{student.gender}}</span>
            </div>

            <div class="col-lg-12 col-sm-12 p-2  mt-4">
              <span class="h4 ">Контакты</span>
            </div>

            <div class="col-lg-12 col-sm-12 p-1  ">
              <span class="text-dark ">Почта: </span>
              <span class="text-secondary">{{student.email}}</span>
            </div>

            <div class="col-lg-12 col-sm-12 p-1  ">
              <span class="text-dark ">Номер телефона: </span>
              <span class="text-secondary">{{student.phone_number}}</span>
            </div>

          </div>

      </div>
  </div>
</div>
