{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">


    <div class="container border border rounded py-4 background-block">

        <span class="h1">Список пользователей</span>

          <form method="get" class="form-inline my-3">
            {{sort_form.as_p}}
            <button type="submit" class="btn btn-primary" name="sort_form">Сортировать</button>
          </form>


      {% for user in users %}
        {% include "profile_card.html" with student=user.student %}
      {% empty %}
      <p>Студентов нет</p>
      {% endfor %}
    </div>
{% endblock %}
